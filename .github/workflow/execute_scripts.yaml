name: Execute Scripts

on:
  push:
    branches:
      - main
    workflow_dispatch:

    
jobs:
  execute_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Execute Python script
        run: python scripts/testfile.py

      - name: Execute Shell script
        run: bash scripts/testfile.sh
