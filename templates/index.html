<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>
<body>
    <div class="background">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <h2 class="ras-heading">Result Analysis Service</h2>
            </div>
            <p class="ras-subheading">Data Scraping Solution for MCA Pune University Colleges</p>
        </nav>
        <div class="login_form">
            <h1 class="signin_text">Sign in</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="uname" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="uname" id="uname" placeholder="name@example.com">
                    <label for="psd" class="form-label">Password</label>
                    <input type="password" id="psd" class="form-control" name="psd" aria-describedby="passwordHelpBlock">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
